<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Primary Meta Tags -->
    <title>Doomscroll</title>
    <meta name="title" content="Doomscroll" />
    <meta name="description" content="scroll more, think less." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Doomscroll" />
    <meta property="og:description" content="scroll more, think less." />
    <meta property="og:image" content="/site-banner.png" />
    <meta property="og:image:secure_url" content="/site-banner.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Doomscroll" />
    <meta property="twitter:description" content="scroll more, think less." />
    <meta property="twitter:image" content="/site-banner.png" />
    
    <!-- Discord -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />
    
    <!-- DNS prefetch and preconnect for faster loading -->
    <link rel="dns-prefetch" href="https://genuinely.netlify.app">
    <link rel="preconnect" href="https://genuinely.netlify.app">
    <!-- Reduce render-blocking -->
    <link rel="preload" as="style" href="/src/App.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
